  <script>

window.onload = function() {
  var panorama, viewer;
  panorama = new PANOLENS.VideoPanorama( 'samples/video_dancer.MP4', { autoplay: true } );
  viewer = new PANOLENS.Viewer();
  viewer.add( panorama );
  // viewer.getControl().rotateLeft(2);
  viewer.getControl().update();
  viewer.camera.position.set(2000, 2000, 000);
};
