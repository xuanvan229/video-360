<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-vr Demo</title>
   <link href="distvideo/video-js.css" rel="stylesheet">
   <link href="distvideovr/videojs-vr.css" rel="stylesheet">
   <style>
     #videojs-vr-player {
       width: 100%;
       height: 100vh;
     }
     body {
       margin: 0;
     }
   </style>
</head>
<body>
  <video width="640" height="300" id="videojs-vr-player" class="video-js vjs-default-skin" controls playsinline>
    <source src="http://xuan.rocks:5555/video.MP4" type="video/mp4">
  </video>
  <script src="distvideo/video.js"></script>
  <script src="distvideovr/videojs-vr.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false});
    }(window, window.videojs));
  </script>
</body>
</html>
